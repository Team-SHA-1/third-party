<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <style>
      #cover {
        min-height: 100vh;
        background: url(scholarshipgirl.png);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        color: white;
      }
      #verifyCanfirm {
        border-radius: 32px;
        transform: scale(0.8);
      }
      .small {
        font-size: small;
      }
    </style>
    <title>AmexFund: For leaders of Tomorrow</title>
  </head>
  <body>
    <div id="cover" class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-md"></div>
          <div class="col-md-5 text-center">
            <img src="Amexfund.png" class="img-fluid my-5" alt="AmexFund" />
            <h1><b>Get into your Dream Universities!</b><br />We are to support you.</h1>
            <br />
            <br />
            <h5 class="text-primary">
              <b
                >Ready to apply?<br />Share your Identity attributes with canfirm</b
              >
            </h5>
            <br />
            <button id="verifyCanfirm" type="button" class="btn btn-primary">
              <img
                src="Canfirm_Logo_white.png"
                class="img-fluid mx-2"
                alt="Canfirm Logo"
              />
            </button>
            <br />
            <br />
            <p>
              Your Data will get verified from your bank in real-time, hassle-free manner.
            </p>
            <br />
            <p class="small">
              Or you can still <u>signup</u> and <u>signin</u> the old way :)
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
